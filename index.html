<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacker IP Unblocker</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff00;
      font-family: monospace;
    }
    input, button {
      border-radius: 4px;
      padding: 0.5rem;
      font-family: monospace;
    }
    input {
      width: 100%;
      margin-top: 0.5rem;
      background-color: #111;
      border: 1px solid #00ff00;
      color: #00ff00;
    }
    button {
      background-color: #111;
      border: 1px solid #00ff00;
      color: #00ff00;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #00ff00;
      color: #000;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background-color: #1a1a1a;
      margin-top: 5rem;
      border: 2px solid #00ff00;
      border-radius: 10px;
    }
    .info {
      color: #00ff00;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="info">REAL-TIME IP UNBLOCKER</h1>
    <div class="info">Your current IP: <span id="currentIp">Loading...</span></div>
    <form id="unblockForm">
      <label for="ip">Enter IP Address</label>
      <input type="text" id="ip" name="ip" placeholder="e.g., 192.168.1.100" required />
      <button type="button" id="autoDetect">Auto-detect My IP</button>
      <button type="submit">Unblock IP</button>
    </form>
    <div id="result" class="info"></div>
    <button style="margin-top: 1rem;" onclick="location.reload()">Refresh Website</button>
  </div>

  <script>
    async function fetchCurrentIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        document.getElementById('currentIp').textContent = data.ip;
      } catch (err) {
        document.getElementById('currentIp').textContent = 'Unavailable';
      }
    }

    document.getElementById('unblockForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const ip = document.getElementById('ip').value;
      const resultDiv = document.getElementById('result');

      resultDiv.textContent = 'Processing...';

      try {
        const response = await fetch('/unblock', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ip })
        });
        const data = await response.json();
        if (response.ok) {
          resultDiv.textContent = `Success: ${data.status}`;
        } else {
          resultDiv.textContent = `Error: ${data.error}`;
        }
      } catch (err) {
        resultDiv.textContent = 'Request failed. Check your server connection.';
      }
    });

    document.getElementById('autoDetect').addEventListener('click', async function () {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        document.getElementById('ip').value = data.ip;
      } catch (err) {
        alert('Failed to detect IP address.');
      }
    });

    fetchCurrentIP();
  </script>
</body>
</html>
