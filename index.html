<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Monitor & Unblocker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      max-width: 600px;
      margin: 100px auto;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ff00;
      text-align: center;
    }
    h2 {
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
    }
    .ip-info {
      font-size: 20px;
      margin-bottom: 20px;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      cursor: pointer;
      text-shadow: 0 0 5px #00ff00;
      margin: 5px;
    }
    button:hover {
      background: #00ff00;
      color: black;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1;
      pointer-events: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="matrix">
    <canvas id="matrix-canvas"></canvas>
  </div>

  <div class="container">
    <h2>Your Public IP Address:</h2>
    <p class="ip-info" id="public-ip">Loading...</p>
    <button onclick="refreshPage()">Refresh Page</button>
    <button onclick="autoFillIP()">Auto-Fill IP in Unblocker</button>

    <h2>Request IP Unblock</h2>
    <form id="unblock-form">
      <input type="text" id="ip-input" name="ip" placeholder="Enter or auto-fill IP" style="padding: 8px; width: 80%; margin-bottom: 10px; background: black; color: #00ff00; border: 1px solid #00ff00;" />
      <button type="submit">Request Unblock</button>
    </form>
    <p class="status" id="status"></p>
  </div>

  <script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = Array(256).join("1").split("");
    const fontSize = 12;
    const columns = canvas.width / fontSize;
    const drops = Array.from({length: columns}).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    let currentIP = '';

    function fetchIP() {
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          currentIP = data.ip;
          document.getElementById('public-ip').textContent = currentIP;
          document.getElementById('ip-input').value = currentIP;
        })
        .catch(() => {
          document.getElementById('public-ip').textContent = 'Error fetching IP';
        });
    }

    function refreshPage() {
      location.reload();
    }

    function autoFillIP() {
      if (currentIP) {
        document.getElementById('ip-input').value = currentIP;
        document.getElementById('status').textContent = 'IP auto-filled.';
      } else {
        document.getElementById('status').textContent = 'IP not yet available. Please try again.';
      }
    }

    fetchIP();

    document.getElementById('unblock-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const ip = document.getElementById('ip-input').value;
      fetch('unblock.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'ip=' + encodeURIComponent(ip)
      }).then(res => res.text()).then(data => {
        document.getElementById('status').textContent = data;
      });
    });
  </script>
</body>
</html>
